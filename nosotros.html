<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #pdfViewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>


    <iframe id="pdfViewer" src="pdf/presentacion.pdf" width="100%" height="100%" style="border: none;"></iframe>

</body>
</html>
