<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script type="text/javascript" src="pdfobject.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #pdfViewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="pdfViewer"></div>

    <script>
        // Path to your PDF file
        const pdfPath = 'pdf/presentacion.pdf';

        // PDFObject options
        const options = {
            pdfOpenParams: {
                view: "FitV"
            },
            height: "100%",
            width: "100%"
        };

        // Embed the PDF using PDFObject
        PDFObject.embed(pdfPath, "#pdfViewer", options);
    </script>

</body>
</html>
